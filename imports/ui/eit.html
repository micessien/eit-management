<template name="eit">
    <tr class="{{#if checked}}checked{{/if}}">
        <td><input type="checkbox" checked="{{checked}}" class="toggle-checked" /></td>
        <td>{{firstname}}</td>
        <td>{{lastname}}</td>
        <td>{{gender}}</td>
        <td>{{dateofbirth}}</td>
        <td><button class="delete">Delete</button> | <button class="edit">Edit</button></td>
    </tr>
</template>
