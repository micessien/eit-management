<template name="buttonDelete">
    <button class="deleteall btn btn-default">Remove all check</button>
</template>

<template name="eit">
    <tr class="{{#if checked}}checked{{/if}}">
        <td><input type="checkbox" checked="{{checked}}" class="toggle-checked" /></td>
        <td>{{firstname}}</td>
        <td>{{lastname}}</td>
        <td>{{gender}}</td>
        <td>{{dateofbirth}}</td>
        <td><button class="delete btn btn-danger">Delete</button> | <button class="edit btn btn-success">Edit</button> | <strong>Added by <span class="text-success">{{username}}</span></strong></td>
    </tr>
</template>
