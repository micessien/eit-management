<body>
    <div class="container">
        <div class="row">
            <header class="col-md-6">
                <h1 class="text-center">Manage Eits</h1>
                
                {{> loginButtons}} {{#if currentUser }}<span>connected <i class="btn-icon-only icon-ok"></i></span>{{/if}}

                {{#if currentUser }}
                    <form class="new-eit">
                        <input type="hidden" id="eitid">
                        <div class="form-group">
                            <label for="firstname">Firstname :</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Lastname :</label>
                            <input type="text" class="form-control" id="lastname" placeholder="lastname">
                        </div>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="gender1" value="Male">
                                <label class="form-check-label" for="gender1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="gender2" value="Female">
                                <label class="form-check-label" for="gender2">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dateofbirth">Date of birth :</label>
                            <input type="date" class="form-control" id="dateofbirth" placeholder="dateofbirth">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                {{/if}}

                
            </header>
            <div class="col-md-6">
                <h2>Eits List ({{incompleteCount}}) {{> buttonDelete }}</h2>
                <table class="table">
                    <thead>
                        <th colspan="2">Firstname</th>
                        <th>Lastname</th>
                        <th>Gender</th>
                        <th>Date Of Birth</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        {{ #each eits }}
                            {{> eit }}
                        {{ /each }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
